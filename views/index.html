{{extend './_layouts/home.html'}}

{{block 'title'}}
Topic - 首页
{{/block}}

{{block 'body'}}
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="list-default">
        {{each topic}}
        <div class="item"><a href="/topic/detail?id={{$value.id}}">{{$value.title}} | {{$value.created_time}}</a></div>
        {{/each}}
      </div>
    </div>
  </div>
</div>
{{/block}}
