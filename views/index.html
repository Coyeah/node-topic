{{extend './_layouts/home.html'}}

{{block 'title'}}
Topic - 首页
{{/block}}

{{block 'body'}}
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      {{each topic}}
      <p><a href="/topic/detail?id={{$value.id}}">{{$value.title}} | {{$value.created_time}}</a></p>
      {{/each}}
    </div>
  </div>
</div>
{{/block}}
