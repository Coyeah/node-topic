{{extend '../_layouts/home.html'}}

{{block 'title'}}
Topic - 添加话题
{{/block}}

{{block 'head'}}
<link rel="stylesheet" href="/public/css/topic.css" />
<script src="https://unpkg.com/wangeditor/release/wangEditor.min.js"></script>
{{/block}}

{{if user}}
  {{block 'body'}}
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h2>添加话题</h2>
        <form id="topic_add_form" autocomplete="off">
          <label class="formGroup">
            <p class="title">主题：</p>
            <input id="inputTitle" class="input"  type='text' />
            <p id="titleWarning" class='warning'></p>
          </label>
          <label class="formGroup">
            <p class="title">内容：</p>
            <div id="editor"></div>
            <p id="contentWarning" class='warning'></p>
          </label>
          <label class="formGroup">
            <button class="btn btn-default" type="submit">发布</button>
          </label>
          <label class="formGroup">
            <p class="bg-danger errorText" id="errorText"></p>
          </label>
        </form>
      </div>
    </div>
  </div>
  {{/block}}

  {{block 'script'}}
  <script type="text/javascript">
    var E = window.wangEditor
    var editor = new E( document.getElementById('editor') )
    editor.create();
    // document.getElementById('btn1').addEventListener('click', function () {
    //      // 读取 html
    //      alert(editor.txt.html())
    //  }, false)
    //
    //  document.getElementById('btn2').addEventListener('click', function () {
    //      // 读取 text
    //      alert(editor.txt.text())
    //  }, false)
  </script>
  <script>
    $('#topic_add_form').on('submit', function (e) {
      e.preventDefault();
      var key = true;
      if (!$('#inputTitle').val()) {
        $('#titleWarning').text('Please input the Title!');
        key = false;
      } else {
        $('#titleWarning').text('');
      }
      if (!editor.txt.text()) {
        $('#contentWarning').text('Please input the Content!');
        key = false;
      } else {
        $('#contentWarning').text('');
      }
      if (key) {
        $.ajax({
          url: '/topic/add',
          type: 'post',
          data: {
            title: $('#inputTitle').val(),
            content: editor.txt.html()
          },
          dataType: 'json',
          success: function (data) {
            console.log(data);
            if (data.err_code === 0) {
              window.location.href = '/personal';
            } else if (data.err_code === 1) {
              location.reload(true);
            } else {
              $('#errorText').text(data.message);
            }
          }
        })
      }
    })
  </script>
  {{/block}}
{{else}}
  {{block 'body'}}
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <p>尚未登录。<a href="/">返回主页</a></p>
      </div>
    </div>
  </div>
  {{/block}}
{{/if}}
